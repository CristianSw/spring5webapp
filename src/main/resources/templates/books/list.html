<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>First Spring APP</title>
</head>
<body bgcolor="#66cdaa">
<h1>Books list:</h1>

<table border="1">
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Publisher</th>
    </tr>
    <tr th:each="book : ${books}">
        <td th:text="${book.id}">123</td>
        <td th:text="${book.title}">Spring in action</td>
        <td th:text="${book.publisher.publisherName}">Works</td>
    </tr>
</table>
<br>
<a href="/publishers">Publishers Link</a>
<br>
<a href="/authors">Authors Link</a>
</body>
</html>
