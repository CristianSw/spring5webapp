<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Authors Web Page</title>
</head>
<body bgcolor="#66cdaa">

<h1>Authors List:</h1>
<table border="1">
    <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
    </tr>
    <tr th:each="author :${authors}">
        <td th:text="${author.id}">123</td>
        <td th:text="${author.firstName}">lala</td>
        <td th:text="${author.lastName}">lala</td>
    </tr>
</table>
<br>
<a href="/publishers">Publishers Link</a>
<br>
<a href="/books">Books Link</a>
</body>
</html>
